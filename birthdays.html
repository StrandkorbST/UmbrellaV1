<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays - Goal Architect</title>
    <style>
        /* Same CSS variables and base styles as index.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-elevated: #1a1a25;
            --surface-hover: #22222f;
            --border: #2a2a3a;
            --border-subtle: #1f1f2e;
            --text: #f0f0f5;
            --text-secondary: #8a8a9a;
            --text-muted: #5a5a6a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 16px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.4);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .nav-link.active {
            background: var(--surface-elevated);
            color: var(--accent);
            border-color: var(--border);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .header-section {
            margin-bottom: 32px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--surface-hover);
            border-color: var(--border-subtle);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .birthday-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .birthday-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .birthday-card:hover {
            border-color: var(--border-subtle);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .birthday-card.upcoming {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(99, 102, 241, 0.05) 100%);
        }

        .birthday-card.today {
            border-color: var(--success);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(16, 185, 129, 0.05) 100%);
        }

        .birthday-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .birthday-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .birthday-info h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .birthday-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .birthday-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .meta-label {
            color: var(--text-muted);
            min-width: 80px;
        }

        .countdown {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--surface-elevated);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 12px;
        }

        .countdown.urgent {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .countdown.soon {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .countdown.today {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .birthday-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .birthday-card:hover .birthday-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--surface-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .action-btn:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .action-btn.danger:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 24px 24px 0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 0 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 0.9375rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .birthday-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">â—ˆ</div>
                <span>Goal Architect</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Goals</a>
                <a href="birthdays.html" class="nav-link active">Birthdays</a>
                <a href="contacts.html" class="nav-link">Contacts</a>
                <a href="bookmarks.html" class="nav-link">Bookmarks</a>
                <a href="phd-tracker.html" class="nav-link">PhD Tracker</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1 class="header-title">Birthday Reminders</h1>
            <p class="header-subtitle">Never forget an important date</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openModal()">+ Add Birthday</button>
            <button class="btn" onclick="exportData()">Export</button>
            <button class="btn" onclick="importData()">Import</button>
        </div>

        <div class="birthday-grid" id="birthdayGrid">
            <div class="empty-state">
                <div class="empty-icon">ðŸŽ‚</div>
                <h3>No birthdays added</h3>
                <p>Add birthdays to get reminders and countdowns</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal" onclick="if(event.target === this) closeModal()">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add Birthday</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="personName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-input" id="birthDate">
                </div>
                <div class="form-group">
                    <label class="form-label">Relationship (optional)</label>
                    <input type="text" class="form-input" id="relationship" placeholder="Friend, Family, Colleague...">
                </div>
                <div class="form-group">
                    <label class="form-label">Notes (optional)</label>
                    <input type="text" class="form-input" id="notes" placeholder="Gift ideas, preferences...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveBirthday()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let birthdays = JSON.parse(localStorage.getItem('goal_architect_birthdays')) || [];
        let editingId = null;

        function saveData() {
            localStorage.setItem('goal_architect_birthdays', JSON.stringify(birthdays));
        }

        function openModal(id = null) {
            editingId = id;
            const modal = document.getElementById('modal');
            modal.classList.add('active');
            
            if (id) {
                const b = birthdays.find(x => x.id === id);
                document.getElementById('personName').value = b.name;
                document.getElementById('birthDate').value = b.date;
                document.getElementById('relationship').value = b.relationship || '';
                document.getElementById('notes').value = b.notes || '';
            } else {
                document.getElementById('personName').value = '';
                document.getElementById('birthDate').value = '';
                document.getElementById('relationship').value = '';
                document.getElementById('notes').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingId = null;
        }

        function saveBirthday() {
            const name = document.getElementById('personName').value.trim();
            const date = document.getElementById('birthDate').value;
            
            if (!name || !date) {
                alert('Please fill in name and date');
                return;
            }

            const data = {
                id: editingId || Date.now(),
                name,
                date,
                relationship: document.getElementById('relationship').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };

            if (editingId) {
                const idx = birthdays.findIndex(x => x.id === editingId);
                birthdays[idx] = data;
            } else {
                birthdays.push(data);
            }

            saveData();
            render();
            closeModal();
        }

        function deleteBirthday(id) {
            if (!confirm('Delete this birthday?')) return;
            birthdays = birthdays.filter(x => x.id !== id);
            saveData();
            render();
        }

        function getDaysUntil(dateStr) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const birth = new Date(dateStr);
            const currentYear = today.getFullYear();
            let nextBirthday = new Date(currentYear, birth.getMonth(), birth.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(currentYear + 1);
            }
            
            const diff = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            return { days: diff, date: nextBirthday };
        }

        function getAge(dateStr) {
            const birth = new Date(dateStr);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
            return age;
        }

        function render() {
            const grid = document.getElementById('birthdayGrid');
            
            if (birthdays.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸŽ‚</div>
                        <h3>No birthdays added</h3>
                        <p>Add birthdays to get reminders and countdowns</p>
                    </div>`;
                return;
            }

            // Sort by days until
            const sorted = [...birthdays].map(b => ({
                ...b,
                ...getDaysUntil(b.date)
            })).sort((a, b) => a.days - b.days);

            grid.innerHTML = sorted.map(b => {
                const age = getAge(b.date);
                const turning = age + 1;
                
                let cardClass = '';
                let countdownClass = '';
                let countdownText = '';
                
                if (b.days === 0) {
                    cardClass = 'today';
                    countdownClass = 'today';
                    countdownText = 'ðŸŽ‰ Today! Turning ' + turning;
                } else if (b.days === 1) {
                    countdownClass = 'urgent';
                    countdownText = 'Tomorrow â€¢ Turning ' + turning;
                } else if (b.days <= 7) {
                    countdownClass = 'soon';
                    countdownText = `${b.days} days â€¢ Turning ${turning}`;
                } else {
                    countdownText = `${b.days} days until â€¢ Turning ${turning}`;
                }

                const initials = b.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);

                return `
                    <div class="birthday-card ${cardClass}">
                        <div class="birthday-actions">
                            <button class="action-btn" onclick="openModal(${b.id})">âœŽ</button>
                            <button class="action-btn danger" onclick="deleteBirthday(${b.id})">Ã—</button>
                        </div>
                        <div class="birthday-header">
                            <div class="birthday-avatar">${initials}</div>
                            <div class="birthday-info">
                                <h3>${escapeHtml(b.name)}</h3>
                                <div class="birthday-date">${new Date(b.date).toLocaleDateString('en-US', {month: 'long', day: 'numeric'})}</div>
                            </div>
                        </div>
                        <div class="birthday-meta">
                            ${b.relationship ? `<div class="meta-row"><span class="meta-label">Relation</span>${escapeHtml(b.relationship)}</div>` : ''}
                            <div class="meta-row"><span class="meta-label">Current Age</span>${age}</div>
                            ${b.notes ? `<div class="meta-row"><span class="meta-label">Notes</span>${escapeHtml(b.notes)}</div>` : ''}
                        </div>
                        <div class="countdown ${countdownClass}">
                            ${countdownText}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function exportData() {
            const data = JSON.stringify(birthdays, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `birthdays-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (!Array.isArray(imported)) throw new Error('Invalid format');
                        if (confirm(`Import ${imported.length} birthdays?`)) {
                            birthdays = imported;
                            saveData();
                            render();
                        }
                    } catch (err) {
                        alert('Import failed: ' + err.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        render();
    </script>
</body>
</html>
